<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/mycss.css">
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="lectureJQuery.js"></script>
    <title>jQuery</title>
</head>
<body>
<div class="container-fluid">
<h3 class="heading">A heading</h3>
<p class="hot">Show/Hide this text</p>
    <ul class="list-group" id="list">
        <li class="title">Title 1</li>
        <li id="author">Author 1</li>
        <ul class="level-2">
            <li id="child1">DOB</li>
            <li>Nationality</li>
        </ul>
        <li>Title 2</li>
        <li>Author 2</li>
    </ul>
    <br>
    <p>Select elements example:
    <input type="submit" class="btn btn-primary" onclick="printElements()"
           value="Print elements in console"></p>
    <p>Change content methods examples:
        <input id="hide" type="submit" class="btn btn-primary" onclick="hide()" value="Hide"> and
        <input type="submit" class="btn btn-primary" onclick="update()" value="Update text">
    </p>
    <p>Event handling example:
    <input id="visibility" type="submit" class="btn btn-primary" value="Change element visibility">
    </p>
    <p>DOM traversal example:
        <input id="traversal" type="submit" class="btn btn-primary" value="Change parent background colour">
    </p>
</div>
</body>
</html>
